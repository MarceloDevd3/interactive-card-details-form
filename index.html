<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
 <main>
    <div class="bg">
      <img src="images/bg-main-mobile.png" alt="" class="mobile">
      <img src="images/bg-main-desktop.png" alt=""class="desktop">
      <div class="place">
        <div class="back-card">
          <img src="images/bg-card-back.png" alt="back" class="back">
          <span class="zero white" id="CVC">000</span>
        </div>
       <div class="info-card">
        <img src="images/card-logo.svg" alt="" class="logo">
         <img src="images/bg-card-front.png" alt="front">
          <div class="box">
            <span class="card-number white" id="num">0000 0000 0000 0000</span>
          <p><span class="name white" id="Name">Jane Appleseed</span> <span class="validate white"><span id="Months">00</span> / <span id="validate-year">00</span> </span></p>
          </div>
       </div>
      </div>
    </div>
    <div class="formulario" >
        <form class="card-form" id="formCard">
         <label for="yourname">
           CASHHOLDER NAME 
           <span  class="txt nameerror">Wrong format, name only</span>
         </label>
         <input type="text" name="yourname" id="yourname" onkeyup="getName()" placeholder="e.g. Jane Appleseed">
        
         <label for="numcard">
          CARD NUMBER
          <span  class="txt txt-numonly">Wrong format, number only</span>
        </label>
        <input type="text" name="number" id="numcard" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" onkeyup="getNumberOfTheCard()">          
        
        <label class="space">
          <label for="">
            Exp. Date (MM/YY)
            <span  class="txt monthYear">Can't be blank</span>
          </label>
          <label for="cvc">
            CVC  
            <span  class="txt cvc-txt">Can't be blank</span>
          </label>
        </label> 

          <label for="dateAndMonth" id="one">       
          <input type="text" id="month" name="month" maxlength="2" placeholder="MM" onkeyup="getMonth()">
          <input type="text" id="year" name="year" maxlength="2" placeholder="YY" onkeyup="getYear()">
          <input type="text" name="cv" id="cvc" maxlength="3" placeholder=" e.g. 123" onkeyup="getCvc()">
          </label>
        </label>
        <button class="btn">Confirm</button>
       </form>
    </div>

    <div class="thankYou" id="continua">
      <div class="check-icon">
        <img src="images/icon-complete.svg" alt="Completed icon">
      </div>
      <h2>Thank you!</h2>
      <p> We've added your card details
        </p>
      <button class="btn" >Continue</button>  
    </div>
     
 </main>
  
  
  
  <!-- Completed state start
    
 
  
   -->

</body>

<script src="js/card-detailsForm.js"></script>

</html>
